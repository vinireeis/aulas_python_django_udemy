{% extends 'base.html' %}
{% block titulo %}Dashboard de {{user}} |
{% endblock %}
{% block conteudo %}
<h2 class="mt-3 mb-3"> Bem-vindo {{ user}} {{user.last_name}} </h2>
  {% include 'partials/_messages.html' %}

<div class="container">
  <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table">
      {{form}}
      <tr>
        <td colspan="2">
          <button type="submit" class="btn btn-primary">Enviar</button>

        </td>
      </tr>
    </table>
  </form>
</div>


{% endblock %}
