{% extends 'base.html' %}
{% block conteudo %}
{% if not user.is_authenticated %}
<h1 class="mt-3 mb-3">Login</h1>
  <form method="POST" action="{% url 'login' %}">
    {% include 'partials/_messages.html' %}
      {% csrf_token %}

        <div class="form-group">
          <label>Usuário</label>
          <input type="text" name="usuario" value="{{request.POST.usuario}}" placeholder="Digite seu nome de usuário.." class="form-control">
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" name="senha" value="{{request.POST.senha}}" class="form-control" placeholder="Digite sua senha..">
        </div>
        <button type="submit" class="btn btn-primary">Fazer login</button>
  </form>

    {% else %}
      <h4 style="padding: 10px; border: solid 1px lightblue; margin-top: 5px; max-width: 100%; height: auto;" >Você fez login com o usuário {{ user}}, <a href="{% url 'logout' %}"> clique aqui</a> para sair. </h4>
    {% endif %}

{% endblock %}'
